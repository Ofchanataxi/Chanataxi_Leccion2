spring.application.name=Chanataxi_Leccion2

# --- CONFIGURACIÓN DE BASE DE DATOS ---
# La sintaxis es: ${NOMBRE_VARIABLE:valor_por_defecto_local}

# URL de conexión: Por defecto apunta a localhost.
# En Docker, cambiarás 'localhost' por el nombre del servicio o IP de la DB usando la variable DB_HOST.
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3307}/${DB_NAME:chanataxi_leccion2_db}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# Credenciales
spring.datasource.username=${DB_USER:user}
spring.datasource.password=${DB_PASSWORD:password}

# Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / HIBERNATE ---
# DDL Auto: 'update' para desarrollo, 'validate' o 'none' para producción.
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}

# Mostrar SQL: Útil para debug, se puede desactivar en producción.
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect